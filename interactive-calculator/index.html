<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            
            <div class="display">
                <div class="display-secondary" id="secondary-display"></div>
                <div class="display-primary" id="primary-display">0</div>
            </div>
            
           
            <div class="button-grid">
                <button class="btn btn-clear" data-value="AC" data-type="clear">AC</button>
                <button class="btn btn-clear" data-value="C" data-type="clear">C</button>
                <button class="btn btn-function" data-value="⌫" data-type="backspace">⌫</button>
                <button class="btn btn-operator" data-value="÷" data-type="operator">÷</button>
                
                <button class="btn btn-number" data-value="7" data-type="number">7</button>
                <button class="btn btn-number" data-value="8" data-type="number">8</button>
                <button class="btn btn-number" data-value="9" data-type="number">9</button>
                <button class="btn btn-operator" data-value="×" data-type="operator">×</button>
                
                <button class="btn btn-number" data-value="4" data-type="number">4</button>
                <button class="btn btn-number" data-value="5" data-type="number">5</button>
                <button class="btn btn-number" data-value="6" data-type="number">6</button>
                <button class="btn btn-operator" data-value="-" data-type="operator">-</button>
                
                <button class="btn btn-number" data-value="1" data-type="number">1</button>
                <button class="btn btn-number" data-value="2" data-type="number">2</button>
                <button class="btn btn-number" data-value="3" data-type="number">3</button>
                <button class="btn btn-operator" data-value="+" data-type="operator">+</button>
                
                <button class="btn btn-function" data-value="±" data-type="function">±</button>
                <button class="btn btn-number btn-zero" data-value="0" data-type="number">0</button>
                <button class="btn btn-number" data-value="." data-type="decimal">.</button>
                <button class="btn btn-equals" data-value="=" data-type="equals">=</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
